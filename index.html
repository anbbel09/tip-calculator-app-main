<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/output.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-LightGrayish">

  <main>
    <section class="my-16">
    <h1 class="font-mono font-semibold tracking-widest text-center text-2xl my-6">SPLI <br> TTER</h1>
    <article class="bg-white lg:w-2/5 lg:m-auto p-7 rounded-2xl">
      <div class="w-full m-auto flex flex-wrap lg:flex-nowrap">
        <form action="" class="w-full m-auto">
          <fieldset class="w-full  mt-6 m-auto">
            <label class="font-mono font-semibold text-GrayishCyan m-auto" for="inputNumber">Bill</label>
            <div class="flex p-2 bg-VeryLight lg:w-4/5 m-auto lg:m-0">
              <span class="font-mono text-GrayishCyan font-medium flex items-center"><img  src="/images/icon-dollar.svg" alt=""></span>
              <input id="inputNumber" class="w-full font-mono font-medium text-GrayishCyan placeholder:text-end placeholder:text-GrayishCyan placeholder:font-mono placeholder:font-medium focus:outline-none text-end bg-VeryLight"  type="number" placeholder="0">

            </div>
          </fieldset>
          <fieldset class="w-full  mt-6">
            <label for="" class="font-mono font-semibold text-GrayishCyan">Select Tip %</label>
            <div class=" w-full flex flex-wrap justify-between mt-4 lg:mt-3  lg:justify-normal lg:gap-3">
              <input class="bg-veryDark m-1 rounded-md text-center text-white font-mono font-medium  lg:my-0 lg:mx-0 w-[45%] lg:w-[29%] placeholder:font-mono placeholder:font-medium appearance-none  placeholder:text-white  py-2" type="number" placeholder="10%">
              <input class="bg-veryDark m-1 rounded-md text-center text-white font-mono font-medium  lg:my-0 lg:mx-0 w-[45%] lg:w-[29%] placeholder:font-mono placeholder:font-medium appearance-none placeholder:text-center placeholder:text-white  py-2" type="number" placeholder="10%">
              <input class="bg-veryDark m-1 rounded-md text-center text-white font-mono font-medium  lg:my-0 lg:mx-0 w-[45%] lg:w-[29%] placeholder:font-mono placeholder:font-medium appearance-none placeholder:text-center placeholder:text-white  py-2" type="number" placeholder="10%">
              <input class="bg-veryDark m-1 rounded-md text-center text-white font-mono font-medium  lg:my-0 lg:mx-0 w-[45%] lg:w-[29%] placeholder:font-mono placeholder:font-medium appearance-none placeholder:text-center placeholder:text-white  py-2" type="number" placeholder="10%">
              <input class="bg-veryDark m-1 rounded-md text-center text-white font-mono font-medium  lg:my-0 lg:mx-0 w-[45%] lg:w-[29%] placeholder:font-mono placeholder:font-medium appearance-none placeholder:text-center placeholder:text-white  py-2" type="number" placeholder="10%">
              <input class="bg-VeryLight m-1 rounded-md placeholder:text-veryDark w-[45%]  lg:w-[29%] font-mono font-semibold  py-1 placeholder:text-center" type="text" placeholder="Custom">
            </div>
          </fieldset>
          <fieldset class="w-full  mt-6">
            <label class="font-mono font-semibold text-GrayishCyan" for="numperplp">Number of people</label>
            <div class="flex p-2 bg-VeryLight w-4/5">
              <span class="font-mono text-GrayishCyan font-medium flex items-center"><img src="/images/icon-person.svg" alt=""></span>
              <input id="numperplp" class="w-full font-mono font-medium text-GrayishCyan placeholder:text-end placeholder:text-GrayishCyan placeholder:font-mono placeholder:font-medium focus:outline-none text-end bg-VeryLight"  type="number" placeholder="0">

            </div>
          </fieldset>
        </form>
        <div class="bg-veryDark w-full p-8 rounded-2xl flex flex-col mt-6 lg:m-0">
          <div class="flex w-full justify-between ">
            <div class="info">
              <h3 class="font-mono font-medium text-white">Tip Amount</h3>
              <p class="font-mono font-medium text-GrayishCyan">/ person</p>
            </div>
            <p class="text-3xl font-mono text-primary">$<span>0.00</span></p>
          </div>
          <div class="flex w-full justify-between my-9 ">
            <div class="info">
              <h3 class="font-mono font-medium text-white">Tip Amount</h3>
              <p class="font-mono font-medium text-GrayishCyan">/ person</p>
            </div>
            <p class="text-3xl font-mono text-primary">$<span>0.00</span></p>
          </div>
          <button class="bg-primary w-full opacity-40 h-10 rounded-md font-mono font-medium text-xl mt-auto">RESET</button>
        </div>
      </div>
    </article>
    
  </section>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Magali Gonzalez</a>.
  </div>
</body>
</html>
